<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NADOFRAMES | Photography by Dominik</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Playfair+Display&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <h1>NADOFRAMES</h1>
    <nav>
      <a href="#gallery">Gallery</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Capturing moments â€” one frame at a time.</h2>
  </section>

 <section id="gallery" class="gallery-wrapper">
  <h2>Gallery</h2>

  <h3>Automotive</h3>
  <div class="gallery">
    <img src="images/auto1.jpg" alt="Automotive 1" />
    <img src="images/auto2.jpg" alt="Automotive 2" />
  </div>

  <h3>Travel</h3>
  <div class="gallery">
    <img src="images/travel1.jpg" alt="Travel 1" />
    <img src="images/travel2.jpg" alt="Travel 2" />
  </div>

  <h3>Combat Sports</h3>
  <div class="gallery">
    <img src="images/fight1.jpg" alt="Combat 1" />
    <img src="images/fight2.jpg" alt="Combat 2" />
  </div>
  </section>

  <section id="about" class="content">
    <h3>About</h3>
    <p>My name is Dominik, and I make memories last forever.</p>
  </section>

  <section id="contact" class="content">
    <h3>Contact</h3>
    <p>Email: <a href="mailto:nadoframes@gmail.com">nadoframes@gmail.com</a></p>
    <p>Instagram: <a href="https://instagram.com/nadoframes" target="_blank">@nadoframes</a></p>
  </section>

  <div id="lightbox" class="lightbox">
    <span class="lightbox-close">&times;</span>
    <img class="lightbox-img" src="" alt="Expanded image" />
  </div>

  <footer>
    &copy; 2025 NADOFRAMES | Photography by Dominik
  </footer>

  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.querySelector('.lightbox-img');
    const lightboxClose = document.querySelector('.lightbox-close');

    document.querySelectorAll('.gallery img').forEach(img => {
      img.addEventListener('click', () => {
        lightbox.style.display = 'flex';
        lightboxImg.src = img.dataset.full || img.src;
        document.body.style.overflow = 'hidden';
      });
    });

    lightboxClose.addEventListener('click', () => {
      lightbox.style.display = 'none';
      lightboxImg.src = '';
      document.body.style.overflow = 'auto';
    });

    lightbox.addEventListener('click', e => {
      if (e.target === lightbox) {
        lightbox.style.display = 'none';
        lightboxImg.src = '';
        document.body.style.overflow = 'auto';
      }
    });
  </script>
</body>
</html>
