<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NADOFRAMES</title>
  <link rel="stylesheet" href="styles.css" />
</head>
  <div id="lightbox" class="lightbox">
  <span class="lightbox-close">&times;</span>
  <img class="lightbox-img" src="" alt="Full size image" />
</div>
<body>
  <header>
    <h1>NADOFRAMES</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Capturing frames across the world.</h2>
  </section>

  <section class="gallery">
    <img src="images/DSC06892.jpg" alt="Sample 1" data-full="images/DSC06892.jpg" />
    <img src="images/DSC06975.jpg" alt="Sample 2" data-full="images/DSC06975.jpg" />
    <img src="images/DSC09840.jpg" alt="Sample 3" data-full="images/DSC09840.jpg"/>
  </section>

  <footer>
    <p>&copy; 2025 NADOFRAMES</p>
  </footer>
<script>
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.querySelector('.lightbox-img');
  const lightboxClose = document.querySelector('.lightbox-close');

  document.querySelectorAll('.gallery img').forEach(img => {
    img.addEventListener('click', () => {
      lightbox.style.display = 'flex';
      lightboxImg.src = img.dataset.full || img.src;
      lightboxImg.alt = img.alt;
      document.body.style.overflow = 'hidden'; // disable scrolling
    });
  });

  lightboxClose.addEventListener('click', () => {
    lightbox.style.display = 'none';
    lightboxImg.src = '';
    document.body.style.overflow = 'auto'; // enable scrolling
  });

  // Also close when clicking outside the image
  lightbox.addEventListener('click', e => {
    if (e.target === lightbox) {
      lightbox.style.display = 'none';
      lightboxImg.src = '';
      document.body.style.overflow = 'auto';
    }
  });
</script>
</body>
</html>
